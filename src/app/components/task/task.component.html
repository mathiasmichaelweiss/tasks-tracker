<ng-container>
    <div class="task d-flex p-2 mt-3 w-100">
        <div class="inner-task w-100 d-flex justify-content-between align-items-center me-2 p-4">
            <input type="text" #taskName class="task-name w-100" [value]="title" (change)="changeTaskName($event)">
            <!-- <div #taskName class="task-name w-100" contenteditable="true" [ngClass]="{'empty-name': !taskName.innerText}">{{title}}</div> -->
            <div class="time d-flex justify-content-between">
                <p class="total-time">{{t_h < 10 ? '0' + t_h : t_h}}:{{t_m < 10 ? '0' + t_m : t_m}}:{{t_s < 10 ? '0' + t_s : t_s}}</p>
                <p class="current-time">{{c_h < 10 ? '0' + c_h : c_h}}:{{c_m < 10 ? '0' + c_m : c_m}}:{{c_s < 10 ? '0' + c_s : c_s}}</p>
            </div>
        </div>
        <div class="play-stop-btn-container p-2 d-flex justify-content-center align-items-center">
            <div class="">
                <app-play-stop-btn [icon]="!isStarted ? 'play' : 'stop'" (click)="!isStarted ? start() : stop()"></app-play-stop-btn>
            </div>
        </div>
    </div>
</ng-container>
